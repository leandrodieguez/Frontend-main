<div class="container-fluid">
    <div class="row">
        <h1 class="mb-3">Proyectos</h1>
        
        <div class="proyecto row">
            <div class="col-lg-2 mb-5">
                <button class="btn btn-primary" routerLink="/nuevopro" *ngIf="isLogged">Agregar Proyecto</button>
            </div>
        <div class="card-xp row featurette border border-dark mb-3 rounded" *ngFor="let Proyecto of proyecto">
            <div class="col-md-8">
            <h2 class="mb-5">{{Proyecto.nombreP}}</h2>
            <p class="lead fs-3">{{Proyecto.descripcionP}}</p>
            </div>

            <div class="col-md-4">
            <a href="{{Proyecto.link}}" target="_blank"><img class="img-fluid border border-dark" src="{{Proyecto.imgP}}" alt=""></a>
            </div>
            <div>
                <td *ngIf="isLogged"><button type="button" class="btn btn-info me-3"
                        routerLink="/editpro/{{Proyecto.id}}"><i
                            class="bi bi-pencil-fill"></i>EDITAR</button></td>
                <td *ngIf="isLogged"><button type="button" class="btn btn-danger"
                        (click)="delete(Proyecto.id)"><i class="bi bi-trash-fill"></i>BORRAR</button>
                </td>
            </div>
        </div>
            <hr class="mt-4">
        </div>
        
    </div>
