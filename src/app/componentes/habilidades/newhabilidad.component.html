<div class="container-fluid">
    <div class="row text-center">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="from-group">
                    <label for="nombreH">Nombre de la Habilidad</label>
                    <input type="text" class="form-control" id="nombreH" name="nombreH" [(ngModel)]="nombreH" required="">
                </div>
                <div class="from-group">
                    <label for="DescripcionE">Porcentaje</label>
                    <input type="text" class="form-control" id="nivelH" name="nivelH" [(ngModel)]="nivelH" required="">
                </div>
                <button class="btn btn-primary mt-3">Agregar Habilidad</button>
            </form>
        </div>
    </div>
</div>
