<div class="container-fluid">
    <div class="row">
        <h1>Experiencia laboral</h1>
        <div class="col-lg-2 mt-3">
            <button class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
        </div>
        <div class="col-lg-11 mt-4">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of expe">
                        <div class="card-xp row featurette border border-dark mb-3 rounded">
                            <div class="col-md-3">
                                <img class="img-fluid border border-dark" src="{{Experiencia.imgE}}" alt="">
                                </div>
                            <div class="col-md-9">
                            <td>
                                <h2 class="mt-3 me-2">{{Experiencia.nombreE}}:</h2>
                            </td>
                            <td>
                                <p>{{Experiencia.descripcionE}}</p>
                            </td>
                            <div>
                                <td *ngIf="isLogged"><button type="button" class="btn btn-info me-3"
                                        routerLink="/editexp/{{Experiencia.id}}"><i
                                            class="bi bi-pencil-fill"></i>EDITAR</button></td>
                                <td *ngIf="isLogged"><button type="button" class="btn btn-danger"
                                        (click)="delete(Experiencia.id)"><i class="bi bi-trash-fill"></i>BORRAR</button>
                                </td>
                            </div>
                            </div>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
