<div class="container-fluid" *ngIf="educacion">
    <div class="row text-center">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="from-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required="">
                </div>
                <div class="from-group mt-3">
                    <label for="DescripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="DescripcionE" name="DescripcionE" [(ngModel)]="educacion.descripcionE" required="">
                </div>
                <div class="from-group">
                    <label for="imgE">URL de la imagen</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="educacion.imgE" required="">
                </div>
                <button class="btn btn-primary mt-3">Editar educacion</button>
            </form>
        </div>
    </div>
</div>
